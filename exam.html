<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Online Placement Exam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <select name="role">
                <option value="candidate">Candidate</option>
                <option value="admin">Admin</option>
            </select><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="dashboard-container" style="display: none;">
        <h2>Welcome, Candidate</h2>
        <p>Your exam is scheduled at: <span id="exam-time">10:00 AM, 25th September</span></p>
        <button id="start-exam">Start Exam</button>
    </div>

    <script>
        document.getElementById('start-exam').addEventListener('click', function() {
            window.location.href = 'exam.php';
        });
    </script>
</body>
</html>
