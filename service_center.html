<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Details - Ram Infotech</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add a consistent design theme */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-bottom: 1px solid #0056b3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            max-width: 100px; /* Make the logo smaller */
            vertical-align: middle;
        }

        header a {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1; /* Ensure h1 takes remaining space */
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #0056b3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="logo.png" alt="Ram Infotech Logo">
        </a>
        <h1>Laptop Details</h1>
    </header>

    <main>
        <form id="laptop-form" action="schedule_service.php" method="POST">
            <!-- Form fields will be generated dynamically here -->
            <div id="form-fields"></div>

            <button type="submit">Schedule Service</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Ram Infotech</p>
    </footer>

    <script>
        // Define the form fields dynamically
        const formFields = [
            { label: 'Customer Name:', id: 'customer_name', type: 'text' },
            { label: 'Laptop Model:', id: 'laptop_model', type: 'text' },
            { label: 'Laptop Serial Number:', id: 'laptop_serial_number', type: 'text' },
            { label: 'Issue Description:', id: 'issue_description', type: 'textarea' },
        ];

        // Generate the form fields dynamically
        const formFieldsHTML = formFields.map((field) => {
            let inputHTML = '';
            if (field.type === 'text') {
                inputHTML = `<input type="text" id="${field.id}" name="${field.id}" required>`;
            } else if (field.type === 'textarea') {
                inputHTML = `<textarea id="${field.id}" name="${field.id}" rows="4" required></textarea>`;
            }
            return `<label for="${field.id}">${field.label}</label>${inputHTML}`;
        }).join('');

        document.getElementById('form-fields').innerHTML = formFieldsHTML;

        // Add event listener to the form
        document.getElementById('laptop-form').addEventListener('submit', function(event) {
            // Basic validation
            const formFieldsValues = formFields.map((field) => {
                return document.getElementById(field.id).value.trim();
            });

            if (formFieldsValues.some((value) => !value)) {
                alert('Please fill in all fields.');
                event.preventDefault(); // Prevent form submission
            } else {
                // Redirect to success page
                window.location.href = 'success.html';
                event.preventDefault(); // Prevent default form submission
            }
        });
    </script>
</body>
</html>
